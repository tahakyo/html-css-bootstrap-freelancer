<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap-freelancer</title>
    <!-- font awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Custom style -->
        <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-6 col-md-3">
                    Start bootstrap
                </div>
                <div class="col-6 col-md-9">
                    <div class="menu-burger d-md-none text-end">
                        <i class="fas fa-bars"></i>
                    </div>
                    <div class="menu-list d-none d-md-block text-end">
                        <ul>
                            <li>Portfolio</li>
                            <li>About</li>
                            <li>Contact</li>
                        </ul>
                    </div>
                    
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="jumbotron">
            <div class="container-fluid">
               <div class="row text-center">
                   <div class="col-12">
                       <div class="avatar-wrapper">
                           <img src="img/avatar.svg" alt="">
                        </div>
                   </div>
                   <div class="col-12">
                       <h1>Title</h1>
                   </div>
                   <div class="col-12">
                       <hr>
                   </div>
                   <div class="col-12">
                       <p>Lorem ipsum dolor sit amet consectetur adipisicing</p>
                   </div>
               </div> 
            </div>
        </section>
        <section class="Portfolio">
            <div class="container">
                <div class="row text-center">
                    <div class="col-12">
                        <h1>Portfolio</h1>
                        <hr>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="img-wrapper">
                            <img src="img/cabin.png" alt="">
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="img-wrapper">
                            <img src="img/cake.png" alt="">
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="img-wrapper">
                            <img src="img/circus.png" alt="">
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="img-wrapper">
                            <img src="img/game.png" alt="">
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="img-wrapper">
                            <img src="img/safe.png" alt="">
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="img-wrapper">
                            <img src="img/submarine.png" alt="">
                        </div>
                    </div>

                </div>
            </div>

        </section>
        <section class="about">

        </section>

    </main>
    <footer></footer>
</body>
</html>
